<h3 mat-dialog-title style="text-align:center">{{ gameOverString }}</h3>

<!-- This is the content of the dialog -->
<div mat-dialog-content class="mat-typography" style="text-align:center">
  <h4> GREAT GAME !!!!</h4>
  <h4>The Score: You: {{ data.userScore }} Me: {{ data.computerScore }} </h4>
  <h4>Do You Want to Play Again?</h4>
</div>

<!-- This is the 'footer' of the dialog -->
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close('yes')">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
